<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fun Squad DJs | Request Music</title>
    <style>
        @font-face {
            font-family: 'avenir-lt-w01_85-heavy1475544100';
            src: url('https://static.wixstatic.com/ufonts/68d003_34d10526e0334812b192994f3876934c/woff2/file.woff2') format('woff2');
            font-weight: 800;
        }

        @font-face {
            font-family: 'futura-lt-w01-light';
            src: url('https://static.wixstatic.com/ufonts/68d003_1409390234a6438887e59600e12d5e75/woff2/file.woff2') format('woff2');
            font-weight: 300;
        }

        :root { --primary: #ff007f; --bg: #000000; --text: #ffffff; }

        body { 
            font-family: 'futura-lt-w01-light', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }

        .container { background: var(--bg); padding: 2.5rem 1rem; width: 100%; max-width: 400px; text-align: center; }
        h1 { font-family: 'avenir-lt-w01_85-heavy1475544100', sans-serif !important; margin: 0 0 10px 0; font-size: 2.2rem; color: var(--primary); text-transform: uppercase; }
        .subtitle { font-family: 'futura-lt-w01-light', sans-serif !important; margin-bottom: 30px; color: #888; font-size: 0.95rem; }
        .form-group { text-align: left; margin-bottom: 20px; }

        label { display: block; margin-bottom: 8px; font-family: 'futura-lt-w01-light', sans-serif !important; font-size: 15px; color: #ffffff; text-transform: uppercase; letter-spacing: 0.1em; }

        input, select { 
            width: 100%; 
            height: 54px; 
            padding: 0 16px; 
            background: #000000 !important;
            border: 3px solid #ffffff !important; 
            border-radius: 8px; 
            font-family: 'avenir-lt-w01_85-heavy1475544100', sans-serif !important;
            font-size: 16px !important; 
            font-weight: 800 !important; 
            color: #ffffff !important;
            outline: none;
            box-sizing: border-box;
            -webkit-appearance: none;
        }

        /* Checkbox styling */
        .checkbox-group { display: flex; align-items: center; margin-bottom: 20px; cursor: pointer; }
        .checkbox-group input { width: 25px; height: 25px; margin-right: 15px; border: 3px solid #fff; cursor: pointer; }
        .checkbox-label { font-family: 'futura-lt-w01-light', sans-serif; font-size: 16px; color: #fff; text-transform: uppercase; }

        button { 
            width: 100%; 
            padding: 16px; 
            background: var(--primary) !important; 
            color: #ffffff !important; 
            border: 3px solid #ffffff !important;
            border-radius: 50px; 
            font-family: 'avenir-lt-w01_85-heavy1475544100', sans-serif !important;
            font-size: 1.1rem; 
            font-weight: 800;
            cursor: pointer; 
            margin-top: 15px;
            text-transform: uppercase;
        }

        .hidden { display: none !important; }
        #artPreview { margin-bottom: 25px; display: flex; flex-direction: column; align-items: center; }
        #previewImg { width: 180px; height: 180px; border-radius: 12px; border: 3px solid var(--primary); object-fit: cover; }
        #previewText { font-family: 'avenir-lt-w01_85-heavy1475544100', sans-serif; color: var(--primary); margin-top: 15px; font-weight: 800; }
    </style>
</head>
<body>

<div class="container">
    <h1>Fun Squad DJs</h1>
    <p class="subtitle">Portland's Premier Event Music</p>

    <div class="form-group">
        <label>Your DJ</label>
        <select id="djDropdown"><option value="">Scanning DJs...</option></select>
    </div>

    <div id="artPreview" class="hidden">
        <img id="previewImg" src="" alt="Album Art">
        <p id="previewText"></p>
    </div>

    <form id="requestForm" class="hidden">
        <div class="form-group"><label>Name</label><input type="text" id="guestName" placeholder="Your Name" required></div>
        <div class="form-group"><label>Email</label><input type="email" id="guestEmail" placeholder="Confirmation Email" required></div>
        
        <div class="checkbox-group" onclick="document.getElementById('isKaraoke').click()">
            <input type="checkbox" id="isKaraoke">
            <span class="checkbox-label">Is this for Karaoke?</span>
        </div>

        <div class="form-group">
            <label>Song Title</label>
            <input type="text" id="songTitle" list="songSuggestions" placeholder="Search..." required autocomplete="off">
            <datalist id="songSuggestions"></datalist>
        </div>
        <div class="form-group"><label>Artist</label><input type="text" id="artistName" placeholder="Artist" onfocus="this.blur()"></div>
        <button type="submit" id="submitBtn">Send Request</button>
    </form>

    <div id="successMessage" class="hidden">
        <h2 id="successHeader" style="color:var(--primary); font-family:'avenir-lt-w01_85-heavy1475544100',sans-serif; font-size:2.2rem;">SENT!</h2>
        <button onclick="location.reload()" style="background: #333; margin-top: 30px; border-color: #666; color:#fff;">Another One</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_v8SzAxL2h4JB_U6zv4whWpMzqjWjH2jTkdz-fii34lbyflBKWtl4M8DRtra9XhaL/exec";
    const djDropdown = document.getElementById('djDropdown');
    const requestForm = document.getElementById('requestForm');
    const songInput = document.getElementById('songTitle');
    const artistInput = document.getElementById('artistName');
    
    let searchResults = [];
    let currentArtwork = "";

    window.onload = async () => {
        const resp = await fetch(`${SCRIPT_URL}?type=getList`);
        const data = await resp.json();
        djDropdown.innerHTML = '<option value="">-- Choose DJ --</option>';
        data.names.forEach(n => { const o = document.createElement('option'); o.value = n; o.innerText = n; djDropdown.appendChild(o); });
    };

    djDropdown.onchange = async () => {
        if (!djDropdown.value) return;
        const resp = await fetch(`${SCRIPT_URL}?djName=${encodeURIComponent(djDropdown.value)}`);
        const data = await resp.json();
        if (data.status === "OPEN") requestForm.classList.remove('hidden');
        else { alert("DJ not taking requests."); }
    };

    songInput.addEventListener('input', async (e) => {
        if (e.target.value.length < 3) return;
        const resp = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(e.target.value)}&entity=musicTrack&limit=8`);
        const data = await resp.json();
        searchResults = data.results;
        const songList = document.getElementById('songSuggestions');
        songList.innerHTML = '';
        data.results.forEach(i => { const o = document.createElement('option'); o.value = `${i.trackName} (${i.artistName})`; songList.appendChild(o); });
    });

    songInput.addEventListener('change', () => {
        const inputValue = songInput.value;
        const match = searchResults.find(i => `${i.trackName} (${i.artistName})` === inputValue);
        if (match) {
            document.getElementById('artPreview').classList.remove('hidden');
            currentArtwork = match.artworkUrl100.replace('100x100', '600x600');
            document.getElementById('previewImg').src = currentArtwork;
            artistInput.value = match.artistName;
            songInput.value = match.trackName; 
            document.getElementById('previewText').innerText = match.trackName.toUpperCase();
        }
    });

    requestForm.onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "Processing...";
        
        const payload = {
            djName: djDropdown.value,
            guestName: document.getElementById('guestName').value,
            guestEmail: document.getElementById('guestEmail').value,
            song: songInput.value,
            artist: artistInput.value,
            artwork: currentArtwork || "https://via.placeholder.com/300/000000/ff007f?text=Fun+Squad+DJs",
            isKaraoke: document.getElementById('isKaraoke').checked
        };

        const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
        const result = await response.json();
        if (result.result === "limit_reached") { alert("4 request limit!"); btn.disabled = false; return; }
        
        document.getElementById('successHeader').innerText = `THANKS, ${payload.guestName.toUpperCase()}!`;
        requestForm.classList.add('hidden');
        document.getElementById('artPreview').classList.add('hidden');
        document.getElementById('successMessage').classList.remove('hidden');
    };
</script>
</body>
</html>
