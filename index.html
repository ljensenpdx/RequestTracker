<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fun Squad DJs | Request Music</title>
    <style>
        /* 1. FONT DECLARATIONS - DO NOT CHANGE NAMES */
        @font-face {
            font-family: 'avenir-lt-w01_85-heavy1475544100';
            src: url('https://static.wixstatic.com/ufonts/68d003_34d10526e0334812b192994f3876934c/woff2/file.woff2') format('woff2'),
                 url('https://static.wixstatic.com/ufonts/68d003_34d10526e0334812b192994f3876934c/woff/file.woff') format('woff');
            font-weight: 800;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'futura-lt-w01-light';
            src: url('https://static.wixstatic.com/ufonts/68d003_1409390234a6438887e59600e12d5e75/woff2/file.woff2') format('woff2'),
                 url('https://static.wixstatic.com/ufonts/68d003_1409390234a6438887e59600e12d5e75/woff/file.woff') format('woff');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        :root { 
            --primary: #ff007f; /* Neon Pink */
            --bg: #000000; /* Pure Black */
            --text: #ffffff; /* White */
        }

        /* Base styles */
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'futura-lt-w01-light', Arial, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }

        .container { 
            background: var(--bg); 
            padding: 2rem 1rem; 
            width: 100%; 
            max-width: 400px; 
            text-align: center;
        }

        h1 { 
            font-family: 'avenir-lt-w01_85-heavy1475544100', 'Arial Black', sans-serif;
            margin: 0 0 10px 0; 
            font-size: 2.2rem; 
            color: var(--primary); 
            text-transform: uppercase; 
        }

        .subtitle { 
            font-family: 'futura-lt-w01-light', sans-serif;
            margin-bottom: 30px; 
            color: #888; 
            font-size: 0.95rem; 
        }

        .form-group { text-align: left; margin-bottom: 20px; }

        /* Labels: Futura Light 15px */
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-family: 'futura-lt-w01-light', sans-serif !important; 
            font-size: 15px; 
            color: #ffffff; 
            text-transform: uppercase; 
            letter-spacing: 0.1em; 
        }

        /* Inputs/Dropdowns: Avenir Heavy 16px */
        input, select { 
            width: 100%; 
            padding: 14px; 
            background: #000000;
            border: 2px solid #ffffff;
            border-radius: 8px; 
            font-family: 'avenir-lt-w01_85-heavy1475544100', sans-serif !important;
            font-size: 16px; 
            color: #ffffff;
            outline: none;
            -webkit-appearance: none; /* Removes iOS default styling */
        }

        input:focus, select:focus { border-color: var(--primary); }

        /* Submit Button */
        button { 
            width: 100%; 
            padding: 16px; 
            background: var(--primary); 
            color: #ffffff; 
            border: 2px solid #ffffff;
            border-radius: 50px; 
            font-family: 'avenir-lt-w01_85-heavy1475544100', sans-serif;
            font-size: 1.1rem; 
            font-weight: bold;
            cursor: pointer; 
            margin-top: 15px;
            text-transform: uppercase;
        }

        button:active { opacity: 0.8; transform: scale(0.98); }
        .hidden { display: none !important; }

        #artPreview { margin-bottom: 25px; display: flex; flex-direction: column; align-items: center; }
        #previewImg { width: 180px; height: 180px; border-radius: 12px; border: 2px solid var(--primary); object-fit: cover; }
        #previewText { font-family: 'avenir-lt-w01_85-heavy1475544100', sans-serif; color: var(--primary); margin-top: 15px; }

        #successMessage { padding: 30px 0; }
        #successHeader { font-family: 'avenir-lt-w01_85-heavy1475544100', sans-serif; color: var(--primary); font-size: 2.2rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>Fun Squad DJs</h1>
    <p class="subtitle">Portland's Premier Event Music</p>

    <div class="form-group">
        <label>Pick Your DJ</label>
        <select id="djDropdown"><option value="">Scanning DJs...</option></select>
    </div>

    <div id="artPreview" class="hidden">
        <img id="previewImg" src="" alt="Album Art">
        <p id="previewText"></p>
    </div>

    <form id="requestForm" class="hidden">
        <div class="form-group"><label>Name</label><input type="text" id="guestName" placeholder="Your Name" required></div>
        <div class="form-group"><label>Email</label><input type="email" id="guestEmail" placeholder="Confirmation Email" required></div>
        <div class="form-group">
            <label>Song Title</label>
            <input type="text" id="songTitle" list="songSuggestions" placeholder="What song?" required autocomplete="off">
            <datalist id="songSuggestions"></datalist>
        </div>
        <div class="form-group"><label>Artist</label><input type="text" id="artistName" readonly style="border-color: #444;"></div>
        <button type="submit" id="submitBtn">Send Request</button>
    </form>

    <div id="successMessage" class="hidden">
        <h2 id="successHeader">SENT!</h2>
        <p style="color: #ffffff; font-family: 'futura-lt-w01-light', sans-serif;">The DJ has been notified.</p>
        <button onclick="location.reload()" style="background: #333; margin-top: 30px; border-color: #666; font-family: 'avenir-lt-w01_85-heavy1475544100', sans-serif;">Request Another</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_v8SzAxL2h4JB_U6zv4whWpMzqjWjH2jTkdz-fii34lbyflBKWtl4M8DRtra9XhaL/exec";
    const djDropdown = document.getElementById('djDropdown');
    const requestForm = document.getElementById('requestForm');
    const songInput = document.getElementById('songTitle');
    
    let searchResults = [];
    let currentArtwork = "";

    window.onload = async () => {
        const resp = await fetch(`${SCRIPT_URL}?type=getList`);
        const data = await resp.json();
        djDropdown.innerHTML = '<option value="">-- Choose DJ --</option>';
        data.names.forEach(n => { const o = document.createElement('option'); o.value = n; o.innerText = n; djDropdown.appendChild(o); });
    };

    djDropdown.onchange = async () => {
        if (!djDropdown.value) return;
        const resp = await fetch(`${SCRIPT_URL}?djName=${encodeURIComponent(djDropdown.value)}`);
        const data = await resp.json();
        if (data.status === "OPEN") requestForm.classList.remove('hidden');
        else { alert("DJ " + djDropdown.value + " is not taking requests."); }
    };

    songInput.addEventListener('input', async (e) => {
        if (e.target.value.length < 3) return;
        const resp = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(e.target.value)}&entity=musicTrack&limit=8`);
        const data = await resp.json();
        searchResults = data.results;
        const songList = document.getElementById('songSuggestions');
        songList.innerHTML = '';
        data.results.forEach(i => { const o = document.createElement('option'); o.value = i.trackName; songList.appendChild(o); });
    });

    songInput.addEventListener('change', () => {
        const match = searchResults.find(i => i.trackName === songInput.value);
        if (match) {
            document.getElementById('artPreview').classList.remove('hidden');
            currentArtwork = match.artworkUrl100.replace('100x100', '600x600');
            document.getElementById('previewImg').src = currentArtwork;
            document.getElementById('artistName').value = match.artistName;
            document.getElementById('previewText').innerText = match.trackName.toUpperCase();
        }
    });

    requestForm.onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "Processing...";
        
        const payload = {
            djName: djDropdown.value,
            guestName: document.getElementById('guestName').value,
            guestEmail: document.getElementById('guestEmail').value,
            song: songInput.value,
            artist: document.getElementById('artistName').value,
            artwork: currentArtwork || "https://via.placeholder.com/300/000000/ff007f?text=Fun+Squad+DJs"
        };

        try {
            const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
            const resultData = await response.json();

            if (resultData.result === "limit_reached") {
                alert("Fairness Limit: 4 requests per guest per day.");
                btn.disabled = false; btn.innerText = "Submit Request";
                return;
            }

            document.getElementById('successHeader').innerText = `THANKS, ${payload.guestName.toUpperCase()}!`;
            requestForm.classList.add('hidden');
            document.getElementById('artPreview').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        } catch (error) {
            alert("Error sending request. Please try again.");
            btn.disabled = false; btn.innerText = "Submit Request";
        }
    };
</script>
</body>
</html>
