<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fun Squad DJs | Request Music</title>
    <style>
        :root { 
            --primary: #ff007f; /* Neon Pink */
            --bg: #000000; /* Pure Black */
            --text: #ffffff; /* White */
            --input-border: #ffffff;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
            box-sizing: border-box;
        }

        .container { 
            background: var(--bg); 
            padding: 2.5rem 1.5rem; 
            width: 100%; 
            max-width: 400px; 
            text-align: center;
        }

        h1 { margin: 0 0 0.5rem 0; font-size: 2rem; font-weight: 900; color: var(--primary); letter-spacing: -0.025em; text-transform: uppercase; }
        .subtitle { margin-bottom: 2rem; color: #aaaaaa; font-size: 0.95rem; }

        .form-group { text-align: left; margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 700; font-size: 0.85rem; color: var(--text); text-transform: uppercase; letter-spacing: 0.1em; }

        input, select { 
            width: 100%; 
            padding: 14px 16px; 
            background: var(--bg);
            border: 2px solid var(--input-border);
            border-radius: 8px; 
            font-size: 16px; 
            color: var(--text);
            box-sizing: border-box; 
            outline: none;
        }

        input:focus, select:focus { border-color: var(--primary); }

        button { 
            width: 100%; 
            padding: 16px; 
            background: var(--primary); 
            color: var(--text); 
            border: 2px solid var(--text);
            border-radius: 50px; 
            font-size: 1.1rem; 
            font-weight: 800; 
            cursor: pointer; 
            margin-top: 10px;
            text-transform: uppercase;
        }

        button:active { opacity: 0.8; transform: scale(0.98); }
        .hidden { display: none !important; }

        #artPreview { margin-bottom: 2rem; display: flex; flex-direction: column; align-items: center; }
        #previewImg { width: 180px; height: 180px; border-radius: 10px; border: 2px solid var(--primary); object-fit: cover; }
        
        #successMessage { padding: 2.5rem 0; }
        #successHeader { color: var(--primary); font-weight: 900; font-size: 2.2rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>Fun Squad DJs</h1>
    <p class="subtitle">Portland's Premier Event Music</p>

    <div class="form-group">
        <label>Your DJ</label>
        <select id="djDropdown"><option value="">Scanning DJs...</option></select>
    </div>

    <div id="artPreview" class="hidden">
        <img id="previewImg" src="" alt="Album Art">
        <p id="previewText" style="font-size: 1rem; font-weight: 700; color: var(--primary); margin-top: 15px;"></p>
    </div>

    <form id="requestForm" class="hidden">
        <div class="form-group"><label>Name</label><input type="text" id="guestName" placeholder="Your Name" required></div>
        <div class="form-group"><label>Email</label><input type="email" id="guestEmail" placeholder="Confirmation Email" required></div>
        <div class="form-group">
            <label>Song Title</label>
            <input type="text" id="songTitle" list="songSuggestions" placeholder="Song Title" required autocomplete="off">
            <datalist id="songSuggestions"></datalist>
        </div>
        <div class="form-group"><label>Artist</label><input type="text" id="artistName" readonly style="border-color: #444;"></div>
        <button type="submit" id="submitBtn">Send Request</button>
    </form>

    <div id="successMessage" class="hidden">
        <h2 id="successHeader">SENT!</h2>
        <p style="color: #ffffff;">The DJ has been notified.</p>
        <button onclick="location.reload()" style="background: #333; margin-top: 2rem; font-size: 0.9rem; border-color: #666;">Request Another</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_v8SzAxL2h4JB_U6zv4whWpMzqjWjH2jTkdz-fii34lbyflBKWtl4M8DRtra9XhaL/exec";
    const djDropdown = document.getElementById('djDropdown');
    const requestForm = document.getElementById('requestForm');
    const songInput = document.getElementById('songTitle');
    
    let searchResults = [];
    let currentArtwork = "";

    window.onload = async () => {
        const resp = await fetch(`${SCRIPT_URL}?type=getList`);
        const data = await resp.json();
        djDropdown.innerHTML = '<option value="">-- Choose DJ --</option>';
        data.names.forEach(n => { const o = document.createElement('option'); o.value = n; o.innerText = n; djDropdown.appendChild(o); });
    };

    djDropdown.onchange = async () => {
        if (!djDropdown.value) return;
        const resp = await fetch(`${SCRIPT_URL}?djName=${encodeURIComponent(djDropdown.value)}`);
        const data = await resp.json();
        if (data.status === "OPEN") requestForm.classList.remove('hidden');
        else { alert("DJ " + djDropdown.value + " is not taking requests."); }
    };

    songInput.addEventListener('input', async (e) => {
        if (e.target.value.length < 3) return;
        const resp = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(e.target.value)}&entity=musicTrack&limit=8`);
        const data = await resp.json();
        searchResults = data.results;
        const songList = document.getElementById('songSuggestions');
        songList.innerHTML = '';
        data.results.forEach(i => { const o = document.createElement('option'); o.value = i.trackName; songList.appendChild(o); });
    });

    songInput.addEventListener('change', () => {
        const match = searchResults.find(i => i.trackName === songInput.value);
        if (match) {
            document.getElementById('artPreview').classList.remove('hidden');
            currentArtwork = match.artworkUrl100.replace('100x100', '600x600');
            document.getElementById('previewImg').src = currentArtwork;
            document.getElementById('artistName').value = match.artistName;
            document.getElementById('previewText').innerText = match.trackName.toUpperCase();
        }
    });

    requestForm.onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "Processing...";
        
        const payload = {
            djName: djDropdown.value,
            guestName: document.getElementById('guestName').value,
            guestEmail: document.getElementById('guestEmail').value,
            song: songInput.value,
            artist: document.getElementById('artistName').value,
            artwork: currentArtwork || "https://via.placeholder.com/300/000000/ff007f?text=Fun+Squad+DJs"
        };

        try {
            const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
            const resultData = await response.json();

            if (resultData.result === "limit_reached") {
                alert("Fairness Limit: 4 requests per guest. Let's make sure everyone gets a turn!");
                btn.disabled = false; btn.innerText = "Send Request";
                return;
            }

            document.getElementById('successHeader').innerText = `THANKS, ${payload.guestName.toUpperCase()}!`;
            requestForm.classList.add('hidden');
            document.getElementById('artPreview').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        } catch (error) {
            alert("Connection error. Please try again.");
            btn.disabled = false; btn.innerText = "Send Request";
        }
    };
</script>
</body>
</html>
