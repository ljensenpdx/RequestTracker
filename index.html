<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Squad DJs | Music Requests</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #16a34a;
            --error-color: #dc2626;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { margin-bottom: 0.5rem; font-size: 1.5rem; color: #0f172a; }
        p.subtitle { margin-bottom: 2rem; color: #64748b; font-size: 0.9rem; }

        .form-group { text-align: left; margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }

        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        select:focus, input:focus { border-color: var(--primary-color); }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:disabled { background-color: #94a3b8; cursor: not-allowed; }

        .hidden { display: none; }
        
        #closedMessage {
            padding: 1rem;
            background-color: #fee2e2;
            color: var(--error-color);
            border-radius: 8px;
            margin-top: 1rem;
            font-weight: 500;
        }

        #successMessage {
            padding: 2rem 0;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>Music Requests</h1>
    <p class="subtitle">Select your DJ and send your song!</p>

    <div class="form-group">
        <label for="djDropdown">Who is your DJ?</label>
        <select id="djDropdown">
            <option value="">Loading DJs...</option>
        </select>
    </div>

    <div id="statusLoading" class="hidden" style="margin-bottom: 1rem;">
        <div class="loader"></div> Checking availability...
    </div>

    <div id="closedMessage" class="hidden">
        Sorry! This DJ is not currently taking requests.
    </div>

    <form id="requestForm" class="hidden">
        <div class="form-group">
            <label for="guestName">Your Name</label>
            <input type="text" id="guestName" placeholder="e.g. John Doe" required>
        </div>
        <div class="form-group">
            <label for="songRequest">Song & Artist</label>
            <input type="text" id="songRequest" placeholder="e.g. 'Dancing Queen' by ABBA" required>
        </div>
        <button type="submit" id="submitBtn">Submit Request</button>
    </form>

    <div id="successMessage" class="hidden">
        <h2 style="color: var(--success-color);">? Sent!</h2>
        <p>Your request is in the queue. Watch the dance floor!</p>
        <button onclick="location.reload()" style="background: #64748b; margin-top: 1rem;">Send Another</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbznnciEHEzRlIrKoOMl7SCDvXIkKexDKGQEHDnq3FQxFlpayh0XWc2dSGxpvJlyQlRk/exec";

    const djDropdown = document.getElementById('djDropdown');
    const requestForm = document.getElementById('requestForm');
    const closedMessage = document.getElementById('closedMessage');
    const successMessage = document.getElementById('successMessage');
    const statusLoading = document.getElementById('statusLoading');

    // 1. Fetch DJ list on page load
    window.onload = async () => {
        try {
            const response = await fetch(`${SCRIPT_URL}?type=getList`);
            const data = await response.json();
            
            djDropdown.innerHTML = '<option value="">-- Choose DJ --</option>';
            data.names.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name;
                opt.innerHTML = name;
                djDropdown.appendChild(opt);
            });
        } catch (error) {
            console.error("Error fetching DJ list:", error);
            djDropdown.innerHTML = '<option value="">Error loading list</option>';
        }
    };

    // 2. Check status when DJ is selected
    djDropdown.onchange = async () => {
        const djName = djDropdown.value;
        if (!djName) {
            requestForm.classList.add('hidden');
            closedMessage.classList.add('hidden');
            return;
        }

        // Show loading, hide others
        statusLoading.classList.remove('hidden');
        requestForm.classList.add('hidden');
        closedMessage.classList.add('hidden');

        try {
            const response = await fetch(`${SCRIPT_URL}?djName=${encodeURIComponent(djName)}`);
            const data = await response.json();

            statusLoading.classList.add('hidden');
            if (data.status === "OPEN") {
                requestForm.classList.remove('hidden');
            } else {
                closedMessage.classList.remove('hidden');
            }
        } catch (error) {
            statusLoading.classList.add('hidden');
            console.error("Error checking status:", error);
        }
    };

    // 3. Submit Request via POST
    requestForm.onsubmit = async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerText = "Sending...";

        const payload = {
            djName: djDropdown.value,
            guestName: document.getElementById('guestName').value,
            song: document.getElementById('songRequest').value
        };

        try {
            // Using No-CORS mode for Apps Script POST if standard fetch fails
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Important for Apps Script POST requests
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            // Note: with no-cors, we won't see the response, so we assume success
            requestForm.classList.add('hidden');
            successMessage.classList.remove('hidden');
            djDropdown.parentElement.classList.add('hidden'); // Hide dropdown on success
        } catch (error) {
            alert("Something went wrong. Please try again.");
            submitBtn.disabled = false;
            submitBtn.innerText = "Submit Request";
        }
    };
</script>

</body>
</html>
