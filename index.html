<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fun Squad DJs | Request</title>
    <style>
        @font-face { font-family: 'avenir-lt-w01_85-heavy1475544100'; src: url('https://static.wixstatic.com/ufonts/68d003_34d10526e0334812b192994f3876934c/woff2/file.woff2') format('woff2'); font-weight: 800; }
        @font-face { font-family: 'futura-lt-w01-light'; src: url('https://static.wixstatic.com/ufonts/68d003_1409390234a6438887e59600e12d5e75/woff2/file.woff2') format('woff2'); font-weight: 300; }

        :root { --primary: #ff007f; --bg: #000; --text: #fff; }
        body { font-family: 'futura-lt-w01-light', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        h1 { font-family: 'avenir-lt-w01_85-heavy1475544100', sans-serif; color: var(--primary); text-transform: uppercase; font-size: 2rem; margin: 0; }
        .subtitle { color: #888; font-size: 0.9rem; margin-bottom: 20px; }
        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-family: 'futura-lt-w01-light', sans-serif; font-size: 15px; text-transform: uppercase; margin-bottom: 5px; }
        input, select { width: 100%; height: 54px; padding: 0 16px; background: #000; border: 3px solid #fff; border-radius: 8px; font-family: 'avenir-lt-w01_85-heavy1475544100', sans-serif; font-size: 16px; color: #fff; box-sizing: border-box; outline: none; appearance: none; -webkit-appearance: none; }
        button { width: 100%; padding: 16px; background: var(--primary); color: #fff; border: 3px solid #fff; border-radius: 50px; font-family: 'avenir-lt-w01_85-heavy1475544100', sans-serif; font-size: 1.1rem; font-weight: 800; margin-top: 10px; text-transform: uppercase; }
        .hidden { display: none !important; }
        #artPreview { margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; }
        #previewImg { width: 180px; height: 180px; border-radius: 12px; border: 3px solid var(--primary); object-fit: cover; }
        #previewText { font-family: 'avenir-lt-w01_85-heavy1475544100', sans-serif; color: var(--primary); margin-top: 10px; font-weight: 800; }
        #karaokeBadge { background: #1DB954; color: #000; font-weight: 900; padding: 5px 10px; border-radius: 5px; font-size: 12px; display: inline-block; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Fun Squad DJs</h1>
    <p class="subtitle">Portland's Premier Event Music</p>

    <div class="form-group">
        <label>Your DJ</label>
        <select id="djDropdown"><option value="">Scanning DJs...</option></select>
    </div>

    <div id="artPreview" class="hidden">
        <div id="karaokeBadge" class="hidden">KARAOKE MODE ACTIVE</div>
        <img id="previewImg" src="" alt="Art">
        <p id="previewText"></p>
    </div>

    <form id="requestForm" class="hidden">
        <div class="form-group"><label>Name</label><input type="text" id="guestName" required></div>
        <div class="form-group"><label>Email</label><input type="email" id="guestEmail" required></div>
        <div class="form-group">
            <label>Song Search</label>
            <input type="text" id="songTitle" list="songSuggestions" placeholder="What song?" required autocomplete="off">
            <datalist id="songSuggestions"></datalist>
        </div>
        <div class="form-group"><label>Artist</label><input type="text" id="artistName" onfocus="this.blur()"></div>
        
        <div id="karaokeGroup" class="form-group hidden">
            <label>Singer Note (Key change? Singers?)</label>
            <input type="text" id="karaokeNote" placeholder="e.g. Up 1 step / Duo with Jessica">
        </div>

        <button type="submit" id="submitBtn">Send Request</button>
    </form>

    <div id="successMessage" class="hidden">
        <h2 id="successHeader" style="color:var(--primary); font-family:'avenir-lt-w01_85-heavy1475544100',sans-serif; font-size:2rem;">SENT!</h2>
        <button onclick="location.reload()" style="background:#333; border-color:#666;">Another One</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_v8SzAxL2h4JB_U6zv4whWpMzqjWjH2jTkdz-fii34lbyflBKWtl4M8DRtra9XhaL/exec";
    const djDropdown = document.getElementById('djDropdown'), requestForm = document.getElementById('requestForm'), songInput = document.getElementById('songTitle');
    let searchResults = [], currentArtwork = "", isKaraokeMode = false;

    window.onload = async () => {
        const resp = await fetch(`${SCRIPT_URL}?type=getList`);
        const data = await resp.json();
        djDropdown.innerHTML = '<option value="">-- Choose DJ --</option>';
        data.names.forEach(n => { const o = document.createElement('option'); o.value = n; o.innerText = n; djDropdown.appendChild(o); });
    };

    djDropdown.onchange = async () => {
        if (!djDropdown.value) return;
        const resp = await fetch(`${SCRIPT_URL}?djName=${encodeURIComponent(djDropdown.value)}`);
        const data = await resp.json();
        if (data.status === "OPEN") {
            requestForm.classList.remove('hidden');
            isKaraokeMode = (data.karaoke === "ON");
            if (isKaraokeMode) {
                document.getElementById('karaokeGroup').classList.remove('hidden');
                document.getElementById('karaokeBadge').classList.remove('hidden');
            } else {
                document.getElementById('karaokeGroup').classList.add('hidden');
                document.getElementById('karaokeBadge').classList.add('hidden');
            }
        } else { alert("DJ not taking requests."); }
    };

    songInput.addEventListener('input', async (e) => {
        if (e.target.value.length < 3) return;
        const resp = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(e.target.value)}&entity=musicTrack&limit=8`);
        const data = await resp.json();
        searchResults = data.results;
        const songList = document.getElementById('songSuggestions');
        songList.innerHTML = '';
        data.results.forEach(i => { const o = document.createElement('option'); o.value = `${i.trackName} (${i.artistName})`; songList.appendChild(o); });
    });

    songInput.addEventListener('change', () => {
        const match = searchResults.find(i => `${i.trackName} (${i.artistName})` === songInput.value);
        if (match) {
            document.getElementById('artPreview').classList.remove('hidden');
            currentArtwork = match.artworkUrl100.replace('100x100', '600x600');
            document.getElementById('previewImg').src = currentArtwork;
            document.getElementById('artistName').value = match.artistName;
            songInput.value = match.trackName;
            document.getElementById('previewText').innerText = match.trackName.toUpperCase();
        }
    });

    requestForm.onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "SENDING...";
        const payload = {
            djName: djDropdown.value,
            guestName: document.getElementById('guestName').value,
            guestEmail: document.getElementById('guestEmail').value,
            song: songInput.value,
            artist: document.getElementById('artistName').value,
            artwork: currentArtwork,
            isKaraoke: isKaraokeMode,
            karaokeNote: document.getElementById('karaokeNote').value
        };
        const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
        const result = await response.json();
        if (result.result === "limit_reached") { alert("4 request limit reached!"); btn.disabled = false; return; }
        requestForm.classList.add('hidden');
        document.getElementById('artPreview').classList.add('hidden');
        document.getElementById('successMessage').classList.remove('hidden');
    };
</script>
</body>
</html>
